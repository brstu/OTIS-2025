name: Deploy with Jekyll

on:
  push:
    branches: [task_03]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare documentation folder
        run: |
          # Создаем папку docs в корне (куда ожидает Jekyll)
          mkdir -p ./docs
          
          # Копируем вашу документацию
          if [ -d "./trunk/ii02807/task_03/doc/html" ]; then
            cp -r ./trunk/ii02807/task_03/doc/html/* ./docs/
          else
            # Создаем тестовый файл
            echo "# Documentation" > ./docs/index.md
            echo "This is PID controller documentation." >> ./docs/index.md
          fi
          
          # Создаем конфиг Jekyll
          cat > ./docs/_config.yml << 'EOF'
          title: "PID Controller Docs"
          theme: jekyll-theme-cayman
          baseurl: ""
          url: ""
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs  # Теперь Jekyll находит правильный путь
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4