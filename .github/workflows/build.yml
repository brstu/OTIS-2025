name: CI Build with SonarQube

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install CMake
      run: sudo apt-get update && sudo apt-get install -y cmake g++ make
    
    - name: Configure with compile commands
      run: |
        mkdir -p build
        cd build
        cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..
        
    - name: Build
      run: |
        cd build
        make
        
    - name: Run tests
      run: |
        cd build
        if [ -f "CTestTestfile.cmake" ]; then
          ctest --output-on-failure
          echo "✅ Tests passed!"
        else
          echo "ℹ️ No tests found"
        fi
        
    - name: Create dummy compile_commands.json if empty
      run: |
        if [ ! -s "build/compile_commands.json" ]; then
          echo "Creating minimal compile_commands.json"
          echo '[{"directory": "'$(pwd)'/build", "command": "gcc -c dummy.c", "file": "dummy.c"}]' > build/compile_commands.json
        fi
        
    - name: SonarQube Scan
      if: false  # ОТКЛЮЧАЕМ SonarQube
      # или: if: ${{ secrets.SONAR_TOKEN != '' }}
      uses: SonarSource/sonarqube-scan-action@v6
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.cfamily.compile-commands=build/compile_commands.json