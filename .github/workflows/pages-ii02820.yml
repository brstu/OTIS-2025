

name: Deploy Jekyll with GitHub Pages dependencies

on:
  push:
    branches: ["task03"]
  workflow_dispatch:

permissions:
  # Only keep id-token at workflow level as it's needed for authentication
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # Add contents: read permission to build job
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./trunk/ii02820/task_03/doc/html
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Add pages: write permission to deploy job
    permissions:
      pages: write
      id-token: write  # Also include id-token here since deploy needs it
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4